<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider_content">
    <div class="slider_images">
      <img src="image/images1.jpg" alt="meme" class="image">
      <img src="image/images2.jpg" alt="meme" class="image">
      <img src="image/images3.jpg" alt="meme" class="image">
      <img src="image/images4.jpg" alt="meme" class="image">
    </div>
    <div class="slider_footer">
      <div class="radio_button">
        <input type="radio" name="b" id="first" value="first" checked>
        <label for="first">
          <svg height="24" width="24">
            <circle cx="12" cy="12" r="8" stroke="aqua" stroke-width="1" fill="
            rgb(43, 67, 73)"/>
         </svg>
        </label>
        <input type="radio" name="b" id="second" value="second">
        <label for="second">
          <svg height="24" width="24">
            <circle cx="12" cy="12" r="8" stroke="aqua" stroke-width="1" fill="
            rgb(43, 67, 73)"/>
         </svg>
        </label>
        <input type="radio" name="b" id="third" value="third">
        <label for="third">
          <svg height="24" width="24">
            <circle cx="12" cy="12" r="8" stroke="aqua" stroke-width="1" fill="
            rgb(43, 67, 73)"/>
         </svg>
        </label>
        <input type="radio" name="b" id="fourth" value="fourth">
        <label for="fourth">
          <svg height="22" width="22">
            <circle cx="11" cy="11" r="8" stroke="aqua" stroke-width="1" fill="
            rgb(43, 67, 73)"/>
         </svg>
        </label>
      </div>
      <div class="slider_text__wrapper"> 
        <div class="slider_text">
          <p class="text">Every problem has a solution</p>
          <p class="text">First rule of learning english</p>
          <p class="text">Tomame una foto</p>
          <p class="text">Is for me?</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
